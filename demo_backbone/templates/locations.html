<form id="locations_form">
  <label for="locations_selector">Select a location</label>
  <select id="locations_selector">
    <% locations.each(function(location) { %>
      <option value="<%= location.id %>"><%= location.get('name') %></option>
    <% }) %>
  </select>
  <button id="locations_form_submit" type="submit">Go!</button>
</form>
